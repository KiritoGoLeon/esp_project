<!DOCTYPE html>
<html>
<head>
  <title>Bootstrap 实例</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdn.staticfile.org/popper.js/1.12.5/umd/popper.min.js"></script>
  <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.1.0/css/bootstrap.min.css">
  <script src="https://cdn.staticfile.org/twitter-bootstrap/4.1.0/js/bootstrap.min.js"></script>
</head>
<body>

<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <a class="navbar-brand" href="{{ url_for('index.index') }}">紫风智能打卡系统</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
		   {% if current_user.is_anonymous %}
            <a class="nav-link text-success " href="{{ url_for('login.index') }}">登陆</a>
            {% else %}
            <a class="nav-link text-danger" href="{{ url_for('login.logout') }}">登出</a>
            {% endif %}
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">{{current_user.username}}</a>
      </li>
        <li class="nav-item">
        <a class="nav-link" href="#">告警管理</a>
      </li>
    </ul>
  </div>
</nav>
<br>
{% block content %}{% endblock %}
</body>
</html>
