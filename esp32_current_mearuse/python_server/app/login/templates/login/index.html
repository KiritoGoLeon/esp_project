{% extends "nav_base.html" %}
{% block content %}


<section class="h-100">
	<div class="container h-100">
		<div class="row justify-content-md-center h-100">
			<div class="card-wrapper">
				<div class="brand">
					<img src="https://gss3.bdstatic.com/84oSdTum2Q5BphGlnYG/timg?wapp&quality=80&size=b150_150&subsize=20480&cut_x=0&cut_w=0&cut_y=0&cut_h=0&sec=1369815402&srctrace&di=8b65b78fffac67dbcfa61739193001ce&wh_rate=null&src=http%3A%2F%2Fimgsrc.baidu.com%2Fforum%2Fpic%2Fitem%2Fb2de9c82d158ccbf256dd55512d8bc3eb035418f.jpg" alt="logo">
				</div>
				<div class="card fat">
					<div class="card-body">

<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->
    <!-- Icon -->
    <div class="fadeIn first">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <ul>
        {% for message in messages %}
             <h3> <p class="text-danger">{{ message }}</p></h3>
        {% endfor %}
        </ul>
        {% endif %}
        {% endwith %}
      <!--<img src="http://danielzawadzki.com/codepen/01/icon.svg" id="icon" alt="User Icon" />-->
    </div>

    <!-- Login Form -->
    <form action="" method="post" novalidate>
        {{ form.hidden_tag() }}
      <input type="text" id="login" class="fadeIn second" name="username" placeholder="账号">
      <input type="text" id="password" class="fadeIn third" name="password" placeholder="密码">
       <div class="form-check">
          <label class="form-check-label">
            <input class="form-check-input" name="remember_me" type="checkbox"> 记住我
          </label>
        </div>
      <button type="submit" name="submit" class="btn btn-primary" value="Sign In">提交</button>
    </form>
    <!-- Remind Passowrd -->
    <div id="formFooter">
        <p>新用户? <a href="{{ url_for('login.register') }}">点击注册!</a></p>
    </div>
  </div>
</div>
<div class="footer">
Copyright &copy; 2020 &mdash; aitractor.com
</div>
		</div>
		</div>
			</div>
		</div>
	</div>
</section>

{% endblock %}
